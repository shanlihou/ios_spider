<!DOCTYPE html>
<html>
<head>
<title>Welcome to nginx!</title>
</head>
<body>
    <div>
        <img id="craw_img"></img>
        <p id="content"></p>
        <p id="ID"></p>
        <p id="code"></p>
        <p id="actor"></p>
        <p id="state"></p>
    </div>
    <div>
        <input type="text" value="" id="tSearch"/>
        <input type="button" value="mag" id="bMag" class="search_button"></input>
    </div>
    <div>
        <div id='data_pool'></div>
        <div id='ret_pool'></div>
    </div>
    <div>
        <input type="text" value="" id="tPage"/>
        <input type="button" value="page" id="bPage" class="search_button"></input>
    </div>
    <div>
		<select name="selector" id="searchType">
			<option value="code" >code</option>
			<option value="actor" selected>actor</option>
        </select>
        <input type="text" value="" id="tMSearch"/>
        <input type="button" value="search" id="bMSearch" class="search_button"></input>
    </div>
    <div>
        <input type="button" value="prev" id="bPrev" class="big_button"></input>
        <input type="button" value="next" id="bNext" class="big_button"></input>
        <input type="button" value="last" id="bLast" class="big_button"></input>
        <input type="button" value="reset" id="bReset" class="small_button"></input>
    </div>
    <script src="shily.js"></script>
    <style>
        body {
            width: 35em;
            margin: 0 auto;
            font-family: Tahoma, Verdana, Arial, sans-serif;
        }
        .big_button{height:120px; width:220px}
        .small_button{height:20px; width:20px}
        .search_button{height:20px; width:50px}
    </style>
</body>
</html>
